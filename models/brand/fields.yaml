# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        placeholder: tiipiik.catalog::lang.products.title_ph
        span: left

    slug:
        label: Slug
        placeholder: tiipiik.catalog::lang.products.slug_ph
        span: right
        attributes:
            data-input-preset: 'input[name="Brand[name]"]'
            data-input-preset-type: slug
            data-input-preset-closest-parent: form

    published:
        label: Is published
        type: switch

    description:
        label: Description
        placeholder: tiipiik.catalog::lang.products.description
        type: textarea

secondaryTabs:
    fields:
        cover_image:
            label: Image
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260